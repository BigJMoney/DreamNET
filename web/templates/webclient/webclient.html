{% extends "webclient/base.html" %}

<!-- Django-template blocks available for overloading:
    - connecting     - custom connect messages
    - jquery_import  - for changing to a local jquery version
    - guilib_import  - for using your own gui lib
-->

{% block client %}

<!-- "Main" Content -->
<div class="app ui-owned">
  <div class="main-output ui-owned">
    <div id="messagewindow" class="output-scroll">
      <div id="messagewindowText" class="term-text"></div>
    </div>

    <div class="prompt-bar ui-owned">
      <div id="prompt" class="prompt"></div>

      <div id="inputcontrol" class="input-group ui-owned">
        <textarea id="inputfield" class="form-control"></textarea>
        <span class="input-group-btn  ui-owned">
          <!-- Intentionally omitted from UI; kept for compatibility with stock client JS -->
          <button id="inputsend" type="button" hidden aria-hidden="true" tabindex="-1"></button>
        </span>
      </div>

    </div>

  </div>

  <div class="right-pane ui_owned">
    <div id="slot-buttons" class="buttons ui_owned">
      <button class="ui_btn">Actions &gt;</button>
      <button class="ui_btn">MSys &gt;</button>
    </div>

    <div class="spacer ui_owned"></div>

    <div id="slot-chat" class="chat-box ui_owned"></div>
  </div>

  <div id="slot-footer" class="footer"></div>

</div>


{% endblock %}
{% block scripts %}
{% endblock %}
