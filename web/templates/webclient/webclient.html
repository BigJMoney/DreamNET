{% extends "webclient/base.html" %}

<!-- Django-template blocks available for overloading:
    - connecting     - custom connect messages
    - jquery_import  - for changing to a local jquery version
    - guilib_import  - for using your own gui lib
-->

{% block client %}

<div id="viewport" class="output-scroll ui-owned">
  <div id="terminalRoot" class="ui-owned">
    <pre id="termSurface" class="term-text ui-owned"></pre>
  </div>
</div>

<!-- Optional: hidden input capture, *only* if we need it for command entry -->
<textarea id="inputCapture" class="term-input-capture" autocomplete="off" spellcheck="false"></textarea>

{% endblock %}

{% block scripts %}
{% endblock %}
